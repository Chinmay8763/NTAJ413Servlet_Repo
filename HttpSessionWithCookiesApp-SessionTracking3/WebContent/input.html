<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Session Tracking</title>
</head>
<body>
    <h1 style='color:red;text-align:center'>HttpSessionWithCookies-Session Tracking</h1>
    
    <form action="firsturl" method="POST">
    <table border="1" bgcolor="cyan"  align="center">
       <tr>
         <td>Person Name</td>
         <td><input type="text" name="pname"></td>
       </tr>
       <tr>
         <td>Person's Father Name</td>
         <td><input type="text" name="fname"></td>
       </tr>
       <tr>
         <td>Gender::</td>
         <td><input type="radio" name="gender" value="male">Male &nbsp;&nbsp;
                 <input type="radio" checked  name="gender" value="female">Female </td>
       </tr>
       <tr>
         <td><input type="submit" value="Continue"></td>
         <td><input type="reset" value="cancel"></td>
       </tr>
    
    </table>
    </form>
    
</body>
</html>
